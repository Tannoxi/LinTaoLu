  function genLinkMap(relations) {
    const hash = {};
    relations.map(function ({
      source,
      target,
      relation
    }) {
      const key = source + '-' + target;
      if (hash[key]) {
        hash[key] += 1;
        hash[key + '-relation'] += '、' + relation;
      } else {
        hash[key] = 1;
        hash[key + '-relation'] = relation;
      }
    });
    return hash;
  }
  function genLinks(relations) {
    const indexHash = {};
    return relations.map(function ({
      id,
      source,
      target,
      relation,
      value
    }, i) {
      const linkKey = source + '-' + target;
      const count = linkMap[linkKey];
      if (indexHash[linkKey]) {
        indexHash[linkKey] -= 1;
      } else {
        indexHash[linkKey] = count - 1;
      }
      return {
        id,
        source: nodesMap[source],
        target: nodesMap[target],
        relation,
        value,
        relations: linkMap[linkKey + '-relation'],
        count: linkMap[linkKey],
        index: indexHash[linkKey]
      }
    })
  }
  // 生成关系连线路径
  function genLinkPath(link) {
    const count = link.count;
    const index = link.index;
    let sx = link.source.x;
    let tx = link.target.x;
    let sy = link.source.y;
    let ty = link.target.y;
    return 'M' + sx + ',' + sy + ' L' + tx + ',' + ty;
  }
  function genNodesMap(nodes) {
    const hash = {};
    nodes.map(function ({
      id,
      name
    }) {
      hash[id] = {
        id,
        name
      };
    });
    return hash;
  }
  // 处理节点文字换行
  function textBreaking(d3text, text) {
    const len = text.length
    if (len <= 3) {
      d3text.append('tspan')
        .attr('x', 0)
        .attr('y', -3)
        .text(text)
    } else {
      const topText = text.substring(0, 3)
      const midText = text.substring(3, 7)
      let botText = text.substring(7, len)
      let topY = -22
      let midY = 8
      let botY = 34
      if (len <= 9) {
        topY += 10
        midY += 10
      } else {
        botText = text.substring(7, 9) + '...'
      }
      d3text.text('')
      d3text.append('tspan')
        .attr('x', 0)
        .attr('y', topY)
        .text(function () {
          return topText
        })
      d3text.append('tspan')
        .attr('x', 0)
        .attr('y', midY)
        .text(function () {
          return midText
        })
      d3text.append('tspan')
        .attr('x', 0)
        .attr('y', botY - 7)
        .text(function () {
          return botText
        })
    }
  }

    // 连线路径
    links
      .attr('d', link => genLinkPath(link))
    // 连线文字位置
    linksText
      .attr('x', function (d) { return (d.source.x + d.target.x) / 2 })
      .attr('y', function (d) { return (d.source.y + d.target.y) / 2 })
    // 节点位置
    gs
      .attr('transform', function (d) { return 'translate(' + d.x + ',' + d.y + ')' })
  }
  // drag
  function started(d) {
    if (!d3.event.active) {
      forceSimulation.alphaTarget(0.8).restart() // 设置衰减系数，对节点位置移动过程的模拟，数值越高移动越快，数值范围[0, 1]
    }
    d.fx = d.x
    d.fy = d.y
  }
  function dragged(d) {
    d.fx = d3.event.x
    d.fy = d3.event.y
  }
  function ended(d) {
    if (!d3.event.active) {
      forceSimulation.alphaTarget(0)
    }
    d.fx = null
    d.fy = null
  }
</script>

</html>
